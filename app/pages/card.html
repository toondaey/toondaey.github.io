<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ATM Card</title>
    <link type="text/css" rel="stylesheet" href="card.css">
  </head>
  <body>
    <div class="container">
      <section>
        <div class="front-card">
          <div class="arrow"></div>
          <div class="content">
            <!-- background additionals squares -->
            <div class="_square"></div>
            <div class="_square two"></div>
            <div class="_square three"></div>
            <div class="_square four"></div>
            <div class="_square five"></div>
            <div class="_square six"></div>
            <div class="_square seven"></div>
            <div class="_square eight"></div>
            <!-- Pan 16 digit number -->
            <div class="_pan-no">
              <p class="pan one">1234</p>
              <p class="pan one">5678</p>
              <p class="pan one">9012</p>
              <p class="pan one">3456</p>
            </div>
            <!-- The institution Logo -->
            <div class="_inst">
              <p>FCMB</p>
              <div class="logo top"></div>
              <div class="logo btm"></div>
            </div>
            <!-- The chip -->
            <div class="_panel"></div>
            <!-- Tiny number -->
            <p class="_prefix">1234</p>
            <!-- The institution name -->
            <p class="_inst-name">first city monument bank</p>
            <!-- The bearer's name -->
            <p class="_bearer">Aromire Babatunde</p>
            <!-- Expiration Date -->
            <table class="expiration">
              <thead>
                <th colspan="2">Month/Year</th>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <p>valid</p>
                    <p>thru</p>
                  </td>
                  <td class="date">
                    13/01
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- Endorsers -->
            <div class="_sec">
              <p>Debit</p>
              <div class="_avatar">
                <div class="_world"></div>
                <div class="_master">
                  <div id="mastercard"><p class="a">Master</p><p class="b">Card</p></div>
                  <div class=" circle red"></div>
                  <div class=" circle orange"> </div>
                </div>
              </div>
              <p>electronic use only</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- <script type="text/javascript" src="card.js"> -->
    </script>
  </body>
</html>
